<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/form.css">
    <title>Document</title>
</head>
<body>
<form style="width: 650px; margin: 0 auto">
    <fieldset style="display: flex; flex-direction: column">
        <input data-type="name" placeholder="Иван Иванович">
        <input data-type="phone" type="tel" placeholder="+7(000)000-0000">
        <input data-type="email" type="email" placeholder="ivan@ivan.ru">
        <textarea data-type="text"></textarea>
        <div data-type="send" type="submit" class="send" style="
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        width: 130px;
        margin: 45px auto;
        border-radius: 5px;
        padding: 5px;
        background-color: #7CB8F7;
        box-shadow: none;
        border: none;
    ">Отправить</div>
    </fieldset>

</form>

<script src="assets/js/form.js"></script>
</body>
</html>
